<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lost & Found</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root {
      --theme-color: #3569b9;
    }
    body {
      background: #f4f6fb;
      font-family: "Segoe UI", sans-serif;
    }
    .lost-container {
      max-width: 660px;
      margin: 40px auto;
      background: #fff;
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }
    .lost-header {
      text-align: center;
      margin-bottom: 25px;
    }
    .lost-header img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .form-control, .form-select {
      border-radius: 12px;
      padding: 12px;
      border: 1.5px solid #e0e0e0;
      transition: all 0.3s;
    }
    .form-control:focus, .form-select:focus {
      border-color: var(--theme-color);
      box-shadow: 0 0 0 0.2rem rgba(53,105,185,0.25);
    }
    .btn-submit {
      border-radius: 12px;
      padding: 12px;
      font-weight: 600;
      background: var(--theme-color);
      border: none;
    }
    .btn-submit:hover {
      background: #285296;
    }
    .lost-item {
      background: #f9fbff;
      border-left: 5px solid var(--theme-color);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
    }
    .lost-item h6 {
      color: var(--theme-color);
      margin-bottom: 5px;
    }
    .lost-item small {
      color: #6c757d;
    }
  </style>
</head>
<body>

  <div class="lost-container">
    <!-- Header -->
    <div class="lost-header">
      <img src="https://cdn-icons-png.flaticon.com/512/706/706164.png" alt="Lost & Found">
      <h4 class="fw-bold" style="color: var(--theme-color);">Lost & Found</h4>
      <p class="text-muted">Report items you lost or check if someone has found them.</p>
    </div>

    <!-- Form -->
    <form class="mb-4">
      <!-- User Name -->
      <div class="mb-3">
        <label class="form-label"><i class="bi bi-person-circle me-2 text-primary"></i>Your Name</label>
        <input type="text" class="form-control" placeholder="Enter your name">
      </div>

      <!-- Bus Number -->
      <div class="mb-3">
        <label class="form-label"><i class="bi bi-bus-front-fill me-2 text-primary"></i>Bus Number / Name</label>
        <input type="text" class="form-control" placeholder="e.g. Jhargram Express (WB-34-1234)">
      </div>

      <!-- Item Lost -->
      <div class="mb-3">
        <label class="form-label"><i class="bi bi-bag-dash-fill me-2 text-primary"></i>Lost Item</label>
        <input type="text" class="form-control" placeholder="e.g. Black Wallet, Samsung Mobile">
      </div>

      <!-- Date & Time -->
      <div class="mb-3">
        <label class="form-label"><i class="bi bi-calendar-event me-2 text-primary"></i>Date & Time</label>
        <input type="datetime-local" class="form-control">
      </div>

      <!-- Description -->
      <div class="mb-3">
        <label class="form-label"><i class="bi bi-card-text me-2 text-primary"></i>Description</label>
        <textarea class="form-control" rows="3" placeholder="Add more details about your lost item"></textarea>
      </div>

      <!-- Submit -->
      <div class="d-grid">
        <button type="submit" class="btn btn-submit">
          <i class="bi bi-send-fill me-2"></i>Report Lost Item
        </button>
      </div>
    </form>

    <!-- Recently Reported -->
    <h5 class="fw-bold mb-3" style="color: var(--theme-color);">Recently Reported</h5>
    <div id="recently-reported"></div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Fetch JSON Data
    fetch("lost-found-data.json")
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("recently-reported");
        data.recentlyReported.forEach(item => {
          const dateObj = new Date(item.date);
          const formattedDate = dateObj.toLocaleDateString("en-IN", { year: "numeric", month: "short", day: "numeric" });
          const formattedTime = dateObj.toLocaleTimeString("en-IN", { hour: "2-digit", minute: "2-digit" });

          container.innerHTML += `
            <div class="lost-item">
              <h6><i class="bi ${item.icon} me-1"></i> ${item.item}</h6>
              <small><i class="bi bi-bus-front me-1"></i> Bus: ${item.bus}</small><br>
              <small><i class="bi bi-calendar-event me-1"></i> Date: ${formattedDate}, ${formattedTime}</small><br>
              <small><i class="bi bi-person me-1"></i> Reported by: ${item.reportedBy}</small>
            </div>
          `;
        });
      })
      .catch(err => console.error("Error loading data:", err));
  </script>
</body>
</html>
