<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root {
      --theme-color: #3569b9;
    }
    body {
      background: #f4f6fb;
      font-family: "Segoe UI", sans-serif;
    }
    .contact-container {
      max-width: 660px;
      margin: 40px auto;
      background: #fff;
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }
    .contact-header {
      text-align: center;
      margin-bottom: 25px;
    }
    .contact-header img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .form-control {
      border-radius: 12px;
      padding: 12px;
      border: 1.5px solid #e0e0e0;
      transition: all 0.3s;
    }
    .form-control:focus {
      border-color: var(--theme-color);
      box-shadow: 0 0 0 0.2rem rgba(53,105,185,0.25);
    }
    .btn-submit {
      border-radius: 12px;
      padding: 12px;
      font-weight: 600;
      background: var(--theme-color);
      border: none;
    }
    .btn-submit:hover {
      background: #285296;
    }
    .info-box {
      background: #f0f7ff;
      border-left: 5px solid var(--theme-color);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
    }
    .info-box i {
      color: var(--theme-color);
      font-size: 20px;
      margin-right: 10px;
    }
    iframe {
      border-radius: 12px;
      width: 100%;
      height: 220px;
      border: 0;
    }
  </style>
</head>
<body>

  <div class="contact-container">
    <!-- Header Section -->
    <div class="contact-header">
      <img src="https://cdn-icons-png.flaticon.com/512/552/552486.png" alt="Contact Icon">
      <h4 class="fw-bold" style="color: var(--theme-color);">Contact Us</h4>
      <p class="text-muted">Weâ€™d love to hear from you! Reach out anytime.</p>
    </div>

    <!-- Info Section -->
    <div class="info-box d-flex align-items-center">
      <i class="bi bi-telephone-fill"></i>
      <span><strong>Phone:</strong> +91 9800757173</span>
    </div>
    <div class="info-box d-flex align-items-center">
      <i class="bi bi-envelope-fill"></i>
      <span><strong>Email:</strong> support@busapp.com</span>
    </div>
    <div class="info-box d-flex align-items-center">
      <i class="bi bi-geo-alt-fill"></i>
      <span><strong>Address:</strong> Bandhgora, Jhargram, WB - 721514</span>
    </div>

    <!-- Google Map -->
    <div class="mb-4">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3683.305!2d86.9823!3d22.452!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMjLCsDI3JzA3LjIiTiA4NsKwNTgnNTUuMSJF!5e0!3m2!1sen!2sin!4v1613637357066" allowfullscreen="" loading="lazy"></iframe>
    </div>

    <!-- Contact Form -->
    <form>
      <!-- Name -->
      <div class="mb-3">
        <label class="form-label"><i class="bi bi-person-circle me-2 text-primary"></i>Your Name</label>
        <input type="text" class="form-control" placeholder="Enter your name">
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label class="form-label"><i class="bi bi-envelope-at me-2 text-primary"></i>Email</label>
        <input type="email" class="form-control" placeholder="Enter your email">
      </div>

      <!-- Message -->
      <div class="mb-3">
        <label class="form-label"><i class="bi bi-chat-dots-fill me-2 text-primary"></i>Message</label>
        <textarea class="form-control" rows="4" placeholder="Write your message"></textarea>
      </div>

      <!-- Submit -->
      <div class="d-grid mt-4">
        <button type="submit" class="btn btn-submit">
          <i class="bi bi-send-fill me-2"></i>Send Message
        </button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
