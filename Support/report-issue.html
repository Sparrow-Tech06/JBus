<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report an Issue</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root {
      --theme-color: #3569b9;
    }
    body {
      background: #f4f6fb;
      font-family: "Segoe UI", sans-serif;
    }
    .report-container {
      max-width: 660px;
      margin: 40px auto;
      background: #fff;
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }
    .report-header {
      text-align: center;
      margin-bottom: 25px;
    }
    .report-header img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .form-control, .form-select {
      border-radius: 12px;
      padding: 12px;
      border: 1.5px solid #e0e0e0;
      transition: all 0.3s;
    }
    .form-control:focus, .form-select:focus {
      border-color: var(--theme-color);
      box-shadow: 0 0 0 0.2rem rgba(53,105,185,0.25);
    }
    .btn-submit {
      border-radius: 12px;
      padding: 12px;
      font-weight: 600;
      background: var(--theme-color);
      border: none;
    }
    .btn-submit:hover {
      background: #285296;
    }
    .upload-box {
      border: 2px dashed #ced4da;
      border-radius: 12px;
      text-align: center;
      padding: 25px;
      cursor: pointer;
      transition: all 0.3s;
    }
    .upload-box:hover {
      border-color: var(--theme-color);
      background: #f0f7ff;
    }
    .upload-box svg {
      fill: var(--theme-color);
    }
  </style>
</head>
<body>

  <div class="report-container">
    <!-- Header Section -->
    <div class="report-header">
      <img src="https://cdn-icons-png.flaticon.com/512/564/564619.png" alt="Report Issue Logo">
      <h4 class="fw-bold" style="color: var(--theme-color);">Report an Issue</h4>
      <p class="text-muted">Help us improve by reporting issues you face in the app.</p>
    </div>

    <!-- Form Section -->
    <form>
      <!-- Name -->
      <div class="mb-3">
        <label class="form-label"><i class="bi bi-person-circle me-2 text-primary"></i>Your Name</label>
        <input type="text" class="form-control" placeholder="Enter your name">
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label class="form-label"><i class="bi bi-envelope-at me-2 text-primary"></i>Email</label>
        <input type="email" class="form-control" placeholder="Enter your email">
      </div>

      <!-- Issue Type -->
      <div class="mb-3">
        <label class="form-label"><i class="bi bi-exclamation-triangle me-2 text-primary"></i>Issue Type</label>
        <select class="form-select">
          <option selected disabled>Choose issue type</option>
          <option>Bus Timing Incorrect</option>
          <option>Bus Not Found</option>
          <option>Wrong Route Information</option>
          <option>App Bug</option>
          <option>Other</option>
        </select>
      </div>

      <!-- Description -->
      <div class="mb-3">
        <label class="form-label"><i class="bi bi-card-text me-2 text-primary"></i>Description</label>
        <textarea class="form-control" rows="4" placeholder="Describe the issue in detail"></textarea>
      </div>

      <!-- File Upload -->
      <div class="mb-3">
        <label class="form-label"><i class="bi bi-paperclip me-2 text-primary"></i>Attach Screenshot (Optional)</label>
        <div class="upload-box">
          <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" class="bi bi-cloud-arrow-up mb-2" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 0a5.53 5.53 0 0 0-4.47 2.13A4.992 4.992 0 0 0 0 7a5.002 5.002 0 0 0 4.546 4.978A5.53 5.53 0 0 0 8 16a5.53 5.53 0 0 0 3.454-1.022A5.002 5.002 0 0 0 16 7a4.992 4.992 0 0 0-3.53-4.867A5.53 5.53 0 0 0 8 0Zm.5 4.5a.5.5 0 0 1 1 0V8h1.793a.5.5 0 0 1 .354.854l-2.647 2.647a.5.5 0 0 1-.707 0L6.646 8.854A.5.5 0 0 1 7 8h1.793V4.5Z"/>
          </svg>
          <p class="mb-0 text-muted">Click to upload or drag & drop</p>
          <input type="file" class="form-control mt-2" style="display:none;">
        </div>
      </div>

      <!-- Submit Button -->
      <div class="d-grid mt-4">
        <button type="submit" class="btn btn-submit">
          <i class="bi bi-send-fill me-2"></i>Submit Report
        </button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
  </html>
