<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notifications</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body { background: #f8f9fa; }
    .notification-card {
      cursor: pointer;
      transition: transform 0.2s;
    }
    .notification-card:hover { transform: scale(1.01); }
    .no-data {
      text-align: center;
      margin-top: 100px;
      color: #555;
    }
    .no-data i {
      font-size: 60px;
      color: #6c757d;
      margin-bottom: 15px;
    }
    .popup {
      display: none;
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center; align-items: center;
    }
    .popup-content {
      background: #fff; padding: 20px; border-radius: 10px; width: 90%; max-width: 400px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container py-4" id="notificationsContainer"></div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content shadow">
      <h5 id="popupTitle" class="mb-2"></h5>
      <p id="popupContent"></p>
      <button class="btn btn-primary btn-sm" onclick="closePopup()">Close</button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    async function fetchNotifications() {
      try {
        const res = await fetch("notifications.json?_=" + new Date().getTime());
        const data = await res.json();

        const container = document.getElementById("notificationsContainer");
        container.innerHTML = "";

        if (Object.keys(data).length === 0) {
          container.innerHTML = `
            <div class="no-data">
              <i class="bi bi-bell-slash"></i>
              <h4>No Notifications Available</h4>
              <p>There is no notification to show right now.</p>
            </div>
          `;
          return;
        }

        for (const date in data) {
          // Date title
          const dateHeader = document.createElement("h6");
          dateHeader.className = "text-muted mt-4 mb-2";
          dateHeader.innerText = date;
          container.appendChild(dateHeader);

          // Notifications list
          data[date].forEach(noti => {
            const div = document.createElement("div");
            div.className = "card mb-2 p-2 notification-card shadow-sm";
            div.innerHTML = `
              <div class="d-flex align-items-center">
                <img src="https://cdn-icons-png.flaticon.com/512/888/888859.png" alt="Logo" class="me-3" style="width:40px; height:40px;">
                <div>
                  <div class="fw-bold">${noti.title}</div>
                  <small class="text-muted">${noti.time}</small>
                </div>
              </div>
            `;
            div.onclick = () => showPopup(noti.title, noti.content);
            container.appendChild(div);
          });
        }
      } catch (err) {
        console.error("Error fetching notifications:", err);
      }
    }

    function showPopup(title, content) {
      document.getElementById("popupTitle").innerText = title;
      document.getElementById("popupContent").innerText = content;
      document.getElementById("popup").style.display = "flex";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }

    setInterval(fetchNotifications, 1000);
    fetchNotifications();
  </script>
</body>
</html>
