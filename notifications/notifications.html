<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notifications</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f9f9f9; }
    .container { padding: 15px; }
    .date-title { font-weight: bold; margin: 20px 0 10px; }
    .notification {
      background: #fff;
      margin: 10px 0;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .notification:hover { transform: scale(1.02); }
    .title { font-weight: bold; font-size: 16px; }
    .time { font-size: 12px; color: #666; margin-top: 5px; }
    .no-data {
      text-align: center;
      margin-top: 100px;
      color: #555;
    }
    .no-data img { width: 80px; margin-bottom: 10px; }

    /* Popup */
    .popup {
      display: none;
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.5); justify-content: center; align-items: center;
    }
    .popup-content {
      background: #fff; padding: 20px; border-radius: 10px; width: 80%; max-width: 400px;
      text-align: center; box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }
    .popup-content h3 { margin: 0 0 10px; }
    .popup-content p { font-size: 14px; color: #444; }
    .close-btn {
      margin-top: 15px; padding: 8px 15px; background: #007bff; color: #fff; border: none;
      border-radius: 5px; cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container" id="notificationsContainer"></div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h3 id="popupTitle"></h3>
      <p id="popupContent"></p>
      <button class="close-btn" onclick="closePopup()">Close</button>
    </div>
  </div>

  <script>
    async function fetchNotifications() {
      try {
        const res = await fetch("notifications.json?_=" + new Date().getTime());
        const data = await res.json();

        const container = document.getElementById("notificationsContainer");
        container.innerHTML = "";

        if (Object.keys(data).length === 0) {
          container.innerHTML = `
            <div class="no-data">
              <img src="https://cdn-icons-png.flaticon.com/512/1827/1827316.png" alt="No Notifications">
              <h3>No Notifications Available</h3>
              <p>There is no notification to show right now.</p>
            </div>
          `;
          return;
        }

        for (const date in data) {
          const dateDiv = document.createElement("div");
          dateDiv.innerHTML = `<div class="date-title">${date}</div>`;
          container.appendChild(dateDiv);

          data[date].forEach(noti => {
            const div = document.createElement("div");
            div.className = "notification";
            div.innerHTML = `
              <div class="title">${noti.title}</div>
              <div class="time">${noti.time}</div>
            `;
            div.onclick = () => showPopup(noti.title, noti.content);
            container.appendChild(div);
          });
        }

      } catch (err) {
        console.error("Error fetching notifications:", err);
      }
    }

    function showPopup(title, content) {
      document.getElementById("popupTitle").innerText = title;
      document.getElementById("popupContent").innerText = content;
      document.getElementById("popup").style.display = "flex";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }

    // fetch every second
    setInterval(fetchNotifications, 1000);
    fetchNotifications();
  </script>
</body>
  </html>
