<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bus Search</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa, #e9eff5);
      min-height: 100vh;
    }
    .search-card {
      border-radius: 18px;
      background: #fff;
      padding: 24px;
    }
    .form-control {
      border-radius: 12px;
    }
    .notfound {
      font-size: 13px;
      color: #dc3545;
      margin-top: 4px;
    }
    .title {
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    .btn-primary {
      border-radius: 14px;
      padding: 10px;
      font-weight: 500;
    }
  </style>
</head>

<body class="d-flex align-items-center justify-content-center">

<div id="app" class="container px-3">
  <h3 class="text-center mb-4 title">Search Bus</h3>

  <form @submit.prevent="searchBus" class="search-card mx-auto" style="max-width:520px">

    <!-- FROM -->
    <div class="mb-3">
      <label class="form-label">From</label>
      <input type="text"
             class="form-control"
             v-model="from"
             @input="filterStops('from')"
             list="stopsList"
             placeholder="Enter starting point">
      <div v-if="fromNotFound" class="notfound">Not found, try another</div>
    </div>

    <!-- TO -->
    <div class="mb-3">
      <label class="form-label">To</label>
      <input type="text"
             class="form-control"
             v-model="to"
             @input="filterStops('to')"
             list="stopsList"
             placeholder="Enter destination">
      <div v-if="toNotFound" class="notfound">Not found, try another</div>
    </div>

    <!-- BUS NO -->
    <div class="mb-3">
      <label class="form-label">Search by Bus No</label>
      <input type="text"
             class="form-control"
             v-model="busNo"
             placeholder="Enter bus no (optional)">
    </div>

    <datalist id="stopsList">
      <option v-for="stop in suggestions" :value="stop"></option>
    </datalist>

    <button class="btn btn-primary w-100">Search</button>
  </form>
</div>

<script>
const { createApp } = Vue;

createApp({
  data() {
    return {
      allStops: [],
      suggestions: [],
      from: "",
      to: "",
      busNo: "",
      fromNotFound: false,
      toNotFound: false
    }
  },
  mounted() {
    fetch("buses.json")
      .then(res => res.json())
      .then(data => {
        const set = new Set();
        data.buses.forEach(bus => {
          bus.stops.forEach(s => set.add(s.name));
        });
        this.allStops = Array.from(set);
      });
  },
  methods: {
    filterStops(type) {
      const value = (type === 'from' ? this.from : this.to).trim().toLowerCase();

      if (value.length < 2) {
        this.suggestions = [];
        this.fromNotFound = false;
        this.toNotFound = false;
        return;
      }

      const matches = this.allStops.filter(s =>
        s.toLowerCase().includes(value)
      );

      this.suggestions = matches;

      if (type === 'from') {
        this.fromNotFound = matches.length === 0;
      } else {
        this.toNotFound = matches.length === 0;
      }
    },

    searchBus() {
      if (this.busNo) {
        window.location.href = `bus.html?busNo=${encodeURIComponent(this.busNo)}`;
      } else if (this.from && this.to) {
        window.location.href =
          `results.html?from=${encodeURIComponent(this.from)}&to=${encodeURIComponent(this.to)}`;
      }
    }
  }
}).mount("#app");
</script>

</body>
</html>
