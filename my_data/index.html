<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Booking UI</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: #fff;
      font-family: 'Segoe UI', sans-serif;
    }
    .container { max-width: 660px; }

    .dropdown-suggestions {
      position: absolute;
      width: 100%;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      z-index: 10;
      max-height: 180px;
      overflow-y: auto;
    }
    .dropdown-suggestions div {
      padding: 8px 12px;
      cursor: pointer;
    }
    .dropdown-suggestions div:hover {
      background: #f1f4fb;
    }
    .bus-card {
      border: 1px solid #eee;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body class="p-3">

  <h3 class="mb-3"><i class="bi bi-bus-front-fill text-primary"></i> JBus Search</h3>

  <!-- Search Box -->
  <section class="search-box mb-4">
    <form id="searchForm">
      <div class="mb-3 position-relative">
        <label class="form-label"><i class="bi bi-geo-alt me-2"></i>From</label>
        <input type="text" id="fromInput" class="form-control" placeholder="Enter departure location" autocomplete="off">
        <div class="dropdown-suggestions" id="fromSuggestions" style="display:none"></div>
      </div>
      <div class="mb-3 position-relative">
        <label class="form-label"><i class="bi bi-geo me-2"></i>To</label>
        <input type="text" id="toInput" class="form-control" placeholder="Enter destination location" autocomplete="off">
        <div class="dropdown-suggestions" id="toSuggestions" style="display:none"></div>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Search</button>
      </div>
    </form>
  </section>

  <!-- Results -->
  <section id="results"></section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let buses = [];

    // Load JSON
    fetch("buses.json")
      .then(res => res.json())
      .then(data => { buses = data.buses; });

    // Utility: Create suggestions
    function showSuggestions(input, containerId) {
      const value = input.value.toLowerCase();
      const container = document.getElementById(containerId);
      container.innerHTML = "";
      if (!value) { container.style.display = "none"; return; }

      // Collect all stops
      let allStops = new Set();
      buses.forEach(bus => bus.stops.forEach(s => allStops.add(s.name)));

      // Filter
      let matches = [...allStops].filter(stop => stop.toLowerCase().includes(value));

      if (matches.length === 0) {
        container.innerHTML = "<div class='text-danger'>Not found</div>";
      } else {
        matches.forEach(stop => {
          const div = document.createElement("div");
          div.textContent = stop;
          div.onclick = () => {
            input.value = stop;
            container.style.display = "none";
          };
          container.appendChild(div);
        });
      }
      container.style.display = "block";
    }

    // Attach events
    document.getElementById("fromInput").addEventListener("input", e => {
      showSuggestions(e.target, "fromSuggestions");
    });
    document.getElementById("toInput").addEventListener("input", e => {
      showSuggestions(e.target, "toSuggestions");
    });

    // Form submit
    document.getElementById("searchForm").addEventListener("submit", e => {
      e.preventDefault();
      const from = document.getElementById("fromInput").value.trim().toLowerCase();
      const to = document.getElementById("toInput").value.trim().toLowerCase();
      const results = document.getElementById("results");
      results.innerHTML = "";

      if (!from || !to) {
        results.innerHTML = "<p class='text-danger'>Please enter both From and To locations.</p>";
        return;
      }

      let foundBuses = buses.filter(bus => {
        const stops = bus.stops.map(s => s.name.toLowerCase());
        return stops.includes(from) && stops.includes(to);
      });

      if (foundBuses.length === 0) {
        results.innerHTML = "<p class='text-danger'>No buses found for this route.</p>";
      } else {
        foundBuses.forEach(bus => {
          let stopsHtml = bus.stops.map(s => `<li>${s.name} - ${s.time}</li>`).join("");
          results.innerHTML += `
            <div class="bus-card">
              <h5>${bus.busName} (${bus.busCode})</h5>
              <p><b>Route:</b> ${bus.from} â†’ ${bus.to}</p>
              <ul>${stopsHtml}</ul>
            </div>
          `;
        });
      }
    });
  </script>
</body>
</html>
