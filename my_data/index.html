<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    .card { border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .notfound { color: red; font-size: 14px; display: none; }
  </style>
</head>
<body class="container py-5">

  <h2 class="text-center mb-4">Search Bus</h2>
  <form id="searchForm" class="card p-4 mx-auto" style="max-width:500px;">
    <!-- From -->
    <div class="mb-3">
      <label class="form-label">From</label>
      <input type="text" id="fromInput" class="form-control" placeholder="Enter starting point" list="stopsList">
      <div id="fromNotFound" class="notfound">Not found, try another</div>
    </div>
    <!-- To -->
    <div class="mb-3">
      <label class="form-label">To</label>
      <input type="text" id="toInput" class="form-control" placeholder="Enter destination" list="stopsList">
      <div id="toNotFound" class="notfound">Not found, try another</div>
    </div>
    <!-- Bus No -->
    <div class="mb-3">
      <label class="form-label">Bus No</label>
      <input type="text" id="busNoInput" class="form-control" placeholder="Enter bus number (e.g. JB101)" list="busNoList">
      <div id="busNoNotFound" class="notfound">Not found, try another</div>
    </div>

    <datalist id="stopsList"></datalist>
    <datalist id="busNoList"></datalist>

    <button type="submit" class="btn btn-primary w-100">Search</button>
  </form>

  <script>
    let allStops = [];
    let allBusNos = [];

    // fetch bus stops & bus numbers from buses.json
    fetch("buses.json")
      .then(res => res.json())
      .then(data => {
        const buses = data.buses;
        let stopsSet = new Set();
        let busNoSet = new Set();

        buses.forEach(bus => {
          busNoSet.add(bus.no);
          bus.stops.forEach(s => stopsSet.add(s.name));
        });

        allStops = Array.from(stopsSet);
        allBusNos = Array.from(busNoSet);
      });

    // suggestion for stops
    function updateSuggestions(inputId, notFoundId, sourceArray, datalistId) {
      const input = document.getElementById(inputId);
      const notFound = document.getElementById(notFoundId);
      const datalist = document.getElementById(datalistId);

      input.addEventListener("input", e => {
        const val = e.target.value.trim().toLowerCase();
        if (val.length < 2) {
          datalist.innerHTML = "";
          notFound.style.display = "none";
          return;
        }
        const matches = sourceArray.filter(item => item.toLowerCase().includes(val));
        if (matches.length === 0) {
          notFound.style.display = "block";
          datalist.innerHTML = "";
        } else {
          notFound.style.display = "none";
          datalist.innerHTML = matches.map(item => `<option value="${item}">`).join("");
        }
      });
    }

    // apply for stops & bus no
    updateSuggestions("fromInput", "fromNotFound", allStops, "stopsList");
    updateSuggestions("toInput", "toNotFound", allStops, "stopsList");
    updateSuggestions("busNoInput", "busNoNotFound", allBusNos, "busNoList");

    // on submit
    document.getElementById("searchForm").addEventListener("submit", e => {
      e.preventDefault();
      const from = document.getElementById("fromInput").value.trim();
      const to = document.getElementById("toInput").value.trim();
      const busNo = document.getElementById("busNoInput").value.trim();

      if (busNo) {
        // priority to Bus No
        window.location.href = `busno.html?busNo=${encodeURIComponent(busNo)}`;
      } else if (from && to) {
        window.location.href = `results.html?from=${encodeURIComponent(from)}&to=${encodeURIComponent(to)}`;
      } else {
        alert("Please enter From & To or Bus No.");
      }
    });
  </script>
</body>
</html>
