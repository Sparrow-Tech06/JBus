<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Results</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
  <h2 class="mb-4">Bus Results</h2>
  <div id="results" class="row g-4"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const from = params.get("from");
    const to = params.get("to");

    fetch("buses.json")
      .then(res => res.json())
      .then(data => {
        const resultsDiv = document.getElementById("results");
        const buses = data.buses.filter(bus => 
          bus.from.toLowerCase() === from.toLowerCase() && 
          bus.to.toLowerCase() === to.toLowerCase()
        );

        if(buses.length === 0){
          resultsDiv.innerHTML = `<p class="text-danger">No buses found for ${from} → ${to}</p>`;
          return;
        }

        buses.forEach(bus => {
          const card = document.createElement("div");
          card.className = "col-md-6";
          card.innerHTML = `
            <div class="card">
              <img src="${bus.image}" class="card-img-top" alt="Bus">
              <div class="card-body">
                <h5 class="card-title">${bus.name} (${bus.no})</h5>
                <p class="card-text"><strong>${bus.from}</strong> → <strong>${bus.to}</strong></p>
                <div class="accordion" id="acc-${bus.no}">
                  <div class="accordion-item">
                    <h2 class="accordion-header">
                      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-${bus.no}">
                        View Stops
                      </button>
                    </h2>
                    <div id="collapse-${bus.no}" class="accordion-collapse collapse">
                      <div class="accordion-body">
                        <ul>${bus.stops.map(s => `<li>${s.name}</li>`).join("")}</ul>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>`;
          resultsDiv.appendChild(card);
        });
      });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
