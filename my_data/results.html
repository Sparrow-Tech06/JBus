<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Results</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
    }
    body { background: #ffffff; }

    .bus-card { 
      border-radius: 12px; 
      margin-bottom: 10px; 
      padding: 8px;
      border-bottom: 2px solid #F6F8FA;
    }
    .bus-image {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 10px;
    }

    /* ✅ NEW: status badge */
    .status-badge {
      font-size: 12px;
      padding: 3px 8px;
      border-radius: 6px;
      display: inline-block;
      margin-bottom: 4px;
    }
    .running { background: #e6f4ea; color: #1e7e34; }
    .cancelled { background: #fdecea; color: #c82333; }

    .view-route {
      background-color: #3569b9;
      color: #fff;
      padding: 0.30rem 0.65rem;
      border-radius: 8px;
      font-size: 14px;
    }
    .modal-header {
      background: #3569b9;
      color: #ffffff;
    }
    .from {
      background-color: #3569b9;
      color: #fff;
      padding: 4px 10px;
      border-radius: 6px;
    }
    .to {
      background-color: #687EFF;
      color: #fff;
      padding: 4px 10px;
      border-radius: 6px;
    }
  </style>
</head>

<body class="container py-4">

<h3 class="mb-4 text-center">Available Buses</h3>
<div id="results"></div>

<!-- Modal -->
<div class="modal fade" id="routeModal" tabindex="-1">
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="routeModalLabel"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="routeContent"></div>
    </div>
  </div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const from = params.get("from");
const to = params.get("to");

fetch("buses.json")
.then(res => res.json())
.then(data => {
  let buses = data.buses;

  buses = buses.filter(bus => {
    const stops = bus.stops.map(s => s.name.toLowerCase());
    const f = stops.indexOf(from.toLowerCase());
    const t = stops.indexOf(to.toLowerCase());
    return f !== -1 && t !== -1 && f < t;
  });

  const resultsDiv = document.getElementById("results");

  if (!buses.length) {
    resultsDiv.innerHTML = `<p class="text-danger">No buses found for ${from} → ${to}</p>`;
    return;
  }

  resultsDiv.innerHTML = buses.map((bus, idx) => `
    <div class="bus-card d-flex gap-3">
      <img src="${bus.image}" class="bus-image">

      <div class="flex-grow-1">
        <!-- ✅ STATUS SHOWN HERE -->
        <div class="status-badge ${bus.isCancelled ? 'cancelled' : 'running'}">
          ${bus.isCancelled ? 'Not running today' : 'Running today'}
        </div>

        <h6 class="mb-1">${bus.name} (${bus.no})</h6>
        <p class="mb-2">${bus.from} → ${bus.to}</p>

        <button class="btn btn-sm view-route" data-idx="${idx}">
          View Route & Timings
        </button>
      </div>
    </div>
  `).join("");

  document.querySelectorAll(".view-route").forEach(btn => {
    btn.onclick = e => {
      const bus = buses[e.target.dataset.idx];

      routeModalLabel.innerText = `${bus.name} (${bus.no})`;

      routeContent.innerHTML = `
        <p class="text-center">
          <span class="from">${bus.from}</span> →
          <span class="to">${bus.to}</span>
        </p>
        <ul class="list-group">
          ${bus.stops.map(s =>
            `<li class="list-group-item">
              <strong>${s.time}</strong> - 
              <i class="bi bi-geo-alt-fill"></i> ${s.name}
            </li>`
          ).join("")}
        </ul>
      `;

      new bootstrap.Modal(routeModal).show();
    };
  });
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
