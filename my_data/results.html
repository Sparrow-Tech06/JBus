<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Results</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    .bus-card { border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); margin-bottom: 15px; }
    .bus-card img { width: 100%; border-radius: 12px 12px 0 0; height: 160px; object-fit: cover; }
  </style>
</head>
<body class="container py-4">

  <h3 class="mb-4">Search Results</h3>
  <div id="results"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const from = params.get("from")?.toLowerCase();
    const to = params.get("to")?.toLowerCase();

    fetch("buses.json")
      .then(res => res.json())
      .then(data => {
        const buses = data.buses;
        const results = document.getElementById("results");

        const foundBuses = buses.filter(bus => {
          const stops = bus.stops.map(s => s.name.toLowerCase());
          const fromIndex = stops.indexOf(from);
          const toIndex = stops.indexOf(to);
          return fromIndex !== -1 && toIndex !== -1 && fromIndex < toIndex;
        });

        if (foundBuses.length === 0) {
          results.innerHTML = "<p class='text-danger'>No buses found for this route.</p>";
        } else {
          foundBuses.forEach((bus, i) => {
            let stopsHtml = bus.stops.map((s, j) =>
              `<li class="list-group-item">${s.name} - ${s.time}</li>`
            ).join("");
            results.innerHTML += `
              <div class="card bus-card">
                <img src="${bus.image}" alt="${bus.name}">
                <div class="card-body">
                  <h5 class="card-title">${bus.name} (${bus.no})</h5>
                  <p><b>Route:</b> ${bus.from} â†’ ${bus.to}</p>
                  <button class="btn btn-outline-primary w-100" data-bs-toggle="collapse" data-bs-target="#stops${i}">
                    View Stops
                  </button>
                  <div class="collapse mt-2" id="stops${i}">
                    <ul class="list-group">${stopsHtml}</ul>
                  </div>
                </div>
              </div>`;
          });
        }
      });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
