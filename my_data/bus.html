<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f8f9fa; }
    .bus-card { border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
  </style>
</head>
<body class="container py-4">

  <h3 class="mb-4">Bus Details</h3>
  <div id="busDetails"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const busNo = params.get("busNo");

    fetch("buses.json")
      .then(res => res.json())
      .then(data => {
        const bus = data.buses.find(b => b.no.toLowerCase() === busNo.toLowerCase());
        const busDiv = document.getElementById("busDetails");

        if (!bus) {
          busDiv.innerHTML = `<p class="text-danger">Bus not found with No: ${busNo}</p>`;
          return;
        }

        busDiv.innerHTML = `
          <div class="card bus-card">
            <img src="${bus.image}" class="card-img-top" alt="Bus Image">
            <div class="card-body">
              <h5 class="card-title">${bus.name} (${bus.no})</h5>
              <p class="card-text">${bus.from} â†’ ${bus.to}</p>
              <h6>Route & Timings:</h6>
              <ul>
                ${bus.stops.map(s => `<li><strong>${s.time}</strong> - ${s.name}</li>`).join("")}
              </ul>
            </div>
          </div>
        `;
      });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
