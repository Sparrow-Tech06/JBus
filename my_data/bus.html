<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
  <h2 class="mb-4">Bus Details</h2>
  <div id="busDetails"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const busNo = params.get("no");

    fetch("buses.json")
      .then(res => res.json())
      .then(data => {
        const bus = data.buses.find(b => b.no.toLowerCase() === busNo.toLowerCase());
        const div = document.getElementById("busDetails");

        if(!bus){
          div.innerHTML = `<p class="text-danger">No bus found with No: ${busNo}</p>`;
          return;
        }

        div.innerHTML = `
          <div class="card mx-auto" style="max-width:600px;">
            <img src="${bus.image}" class="card-img-top" alt="Bus">
            <div class="card-body">
              <h5 class="card-title">${bus.name} (${bus.no})</h5>
              <p class="card-text"><strong>${bus.from}</strong> â†’ <strong>${bus.to}</strong></p>
              <div class="accordion" id="acc-${bus.no}">
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-${bus.no}">
                      View Stops
                    </button>
                  </h2>
                  <div id="collapse-${bus.no}" class="accordion-collapse collapse">
                    <div class="accordion-body">
                      <ul>${bus.stops.map(s => `<li><strong>${s.time}</strong> - ${s.name}</li>`).join("")}</ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>`;
      });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
