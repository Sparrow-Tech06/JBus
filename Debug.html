<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>JBus: Bus Booking UI</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  
  <style>
    :root {
      --primary-color: #3569b9 ;
      --secondary-color: #2D6B8D;
      --accent-color: #FFA500;
      --bg-light: #F8F9FA;
      --text-dark: #343A40;
      --text-muted: #6C757D;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
    }
    
    body {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      font-family: 'Inter', sans-serif;
      color: var(--text-dark);
    }
    
    .container {
      max-width: 660px;
    }
    
    .card {
      border: none;
   /*   box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);  */
      border-radius: 1rem;
    }
    
    .notfound {
      color: #dc3545;
      font-size: 0.85rem;
      display: none;
      margin-top: 5px;
    }
    
    /* Header & Navbar */
    header {
      position: relative;
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      height: 220px;
      padding-top: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    
    .navbar {
      background: transparent !important;
      color: #fff;
      padding-top: 0;
    }
    
    .navbar-brand {
      color: #fff !important;
      font-weight: 700;
      font-size: 1.4rem;
    }
    
    .district {
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.8);
      margin-left: 2rem;
      margin-top: -5px;
    }
    
    .toggle-btn i {
      font-size: 1.8rem;
    }
    
    .notification-icon {
      background: rgba(255, 255, 255, 0.2);
      padding: 8px 10px;
      border-radius: 8px;
      transition: background 0.3s ease;
    }
    
    .notification-icon:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    
    .notification-icon i {
      color: #fff;
      font-size: 1.3rem;
    }
    
    /* Offcanvas Menu */
    .offcanvas {
      max-width: 85%;
    }
    
    .offcanvas-header {
      background: var(--primary-color);
    }
    
    .offcanvas-title {
      color: #fff;
      font-weight: 600;
    }
    
    .btn-close-white {
      filter: invert(1);
    }
    
    .nav-link {
      color: var(--text-dark);
      transition: all 0.2s ease-in-out;
      border-left: 4px solid transparent;
      padding-left: 1.5rem;
    }
    
    .nav-link:hover {
      background: rgba(0, 0, 0, 0.04);
      border-left: 4px solid var(--secondary-color);
      color: var(--primary-color);
    }
    
    /* Search Box */
    .search-box {
      background: #fff;
      padding: 24px 20px;
      border-radius: 1.5rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);  
      margin-top: -60px;
      position: relative;
      z-index: 10;
    }
    
    .form-label {
      font-weight: 600;
      font-size: 0.95rem;
      color: var(--primary-color);
      display: flex;
      align-items: center;
    }
    
    .form-label i {
      color: var(--secondary-color);
      font-size: 1.3rem;
      margin-right: 8px;
    }
    
    .form-control {
      border: 1px solid #dee2e6;
      border-radius: 0.75rem;
      padding: 0.85rem 1rem;
      transition: border-color 0.2s ease-in-out;
    }
    
    .form-control:focus {
      border-color: var(--secondary-color);
      box-shadow: 0 0 0 0.25rem rgba(45, 107, 141, 0.25);
    }
    
    .search-btn {
      background: var(--accent-color);
      color: #fff;
      border-radius: 1rem;
      padding: 14px 24px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      transition: transform 0.3s, background 0.3s;
    }
    
    .search-btn:hover {
      background: #e69100;
      color: #fff;
      transform: scale(0.98);
    }
    
    
    

    .skeleton {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #e0e0e0 25%, #f0f0f0 50%, #e0e0e0 75%);
      background-size: 200% 100%;
      animation: skeleton-loading 1.5s infinite;
    }
    
    @keyframes skeleton-loading {
      from { background-position: 200% 0; }
      to { background-position: -200% 0; }
    }
    


  </style>
</head>
<body>

<header>
  <nav class="navbar shadow-none sticky-top">
    <div class="container d-flex justify-content-between align-items-center">
      
      <div>
        <div class="d-flex align-items-center">
          <button class="btn text-white p-0 me-3 toggle-btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNav">
            <i class="bi bi-list"></i>
          </button>
          <a class="navbar-brand" href="#"><i class="bi bi-bus-front-fill me-1"></i> JBus</a>
        </div>
        <div class="district">
          <i class="bi bi-geo-alt-fill text-warning"></i> Jhargram District
        </div>
      </div>

      <div>
        <a href="notifications/notifications.html" class="notification-icon">
          <i class="bi bi-bell-fill"></i>
        </a>
      </div>
    </div>
  </nav>

  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNav">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title"><i class="bi bi-menu-button-wide me-2"></i> Menu</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body p-0">
      <ul class="nav flex-column">
        
        <li class="nav-item border-bottom">
          <a class="nav-link py-3" href="testing/index.html">
            <i class="bi bi-ticket-detailed me-2"></i> Book a bus
          </a>
        </li>
        <li class="nav-item border-bottom">
          <a class="nav-link py-3" href="#">
            <i class="bi bi-bell me-2"></i> Notifications
          </a>
        </li>
        <li class="nav-item border-bottom">
          <a class="nav-link py-3" href="Support/report-issue.html">
            <i class="bi bi-exclamation-circle me-2"></i> Report a Issue
          </a>
        </li>
        <li class="nav-item border-bottom">
          <a class="nav-link py-3" href="Support/lost-found.html">
            <i class="bi bi-search me-2"></i> Lost & Found Items
          </a>
        </li>
        <li class="nav-item border-bottom">
          <a class="nav-link py-3" href="#">
            <i class="bi bi-bus-front me-2"></i> Suggest a feature
          </a>
        </li>
        <li class="nav-item border-bottom">
          <a class="nav-link py-3" href="Support/contact-us.html">
            <i class="bi bi-headset me-2"></i> Support
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link py-3" href="my_data/index.html">
            <i class="bi bi-info-circle me-2"></i> About us
          </a>
        </li>
      </ul>
    </div>
  </div>
</header>

<main class="container mb-4">
  <section class="search-box">
  <form id="searchForm" class="card mx-auto">
    <div class="mb-3">
      <label class="form-label"> <i class="bi bi-geo-alt"></i> From </label>
      <input type="text" id="fromInput" class="form-control" placeholder="Enter departure location" list="stopsList">
      <div id="fromNotFound" class="notfound">Not found, try another</div>
    </div>
    <div class="mb-3">
      <label class="form-label"> <i class="bi bi-geo"></i> To </label>
      <input type="text" id="toInput" class="form-control" placeholder="Enter destination" list="stopsList">
      <div id="toNotFound" class="notfound">Not found, try another</div>
    </div>
    <div class="mb-3">
      <label class="form-label"> <i class="bi bi-upc-scan"></i> Search by Bus No</label>
      <input type="text" id="busNoInput" class="form-control" placeholder="Enter bus no (optional)">
    </div>
    <datalist id="stopsList"></datalist>
    <button type="submit" class="btn search-btn w-100"> Search </button>
  </form>
  </section>
  
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Traveler cards skeleton loader
  document.querySelectorAll(".traveler-card").forEach(card => {
    const img = card.querySelector("img");
    const skeleton = card.querySelector(".skeleton");
    if (img && skeleton) {
      img.addEventListener("load", () => {
        skeleton.style.display = "none";
        img.style.display = "block";
      });
    }
  });

  // Since the header no longer uses an image, its skeleton loader is removed.
</script>

 <script>
    let allStops = [];

    // fetch bus stops from buses.json
    fetch("my_data/buses.json")
      .then(res => res.json())
      .then(data => {
        const buses = data.buses;
        let stopsSet = new Set();
        buses.forEach(bus => {
          bus.stops.forEach(s => stopsSet.add(s.name));
        });
        allStops = Array.from(stopsSet);
      });

    function updateSuggestions(inputId, notFoundId) {
      const input = document.getElementById(inputId);
      const notFound = document.getElementById(notFoundId);
      const datalist = document.getElementById("stopsList");

      input.addEventListener("input", e => {
        const val = e.target.value.trim().toLowerCase();

        if (val.length < 2) {
          datalist.innerHTML = "";
          notFound.style.display = "none";
          return;
        }

        const matches = allStops.filter(stop => stop.toLowerCase().includes(val));

        if (matches.length === 0) {
          notFound.style.display = "block";
          datalist.innerHTML = "";
        } else {
          notFound.style.display = "none";
          datalist.innerHTML = matches.map(stop => `<option value="${stop}">`).join("");
        }
      });
    }

    updateSuggestions("fromInput", "fromNotFound");
    updateSuggestions("toInput", "toNotFound");

    document.getElementById("searchForm").addEventListener("submit", e => {
      e.preventDefault();
      const from = document.getElementById("fromInput").value.trim();
      const to = document.getElementById("toInput").value.trim();
      const busNo = document.getElementById("busNoInput").value.trim();

      if (busNo) {
        window.location.href = `my_data/bus.html?busNo=${encodeURIComponent(busNo)}`;
      } else if (from && to) {
        window.location.href = `my_data/results.html?from=${encodeURIComponent(from)}&to=${encodeURIComponent(to)}`;
      }
    });
  </script>
  
</body>
</html>
