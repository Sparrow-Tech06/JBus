<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bus Results</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container py-4">

<h4 id="title" class="mb-3"></h4>

<div id="spinner" class="text-center my-5">
  <div class="spinner-border text-primary"></div>
</div>

<div id="results"></div>

<script>
const params = new URLSearchParams(location.search);
const from = params.get("from");
const to = params.get("to");

document.getElementById("title").innerText =
  `Buses from ${from} to ${to}`;

fetch("buses.json")
.then(res => res.json())
.then(data => {
  document.getElementById("spinner").style.display = "none";

  const matched = data.buses.filter(
    b => b.from === from && b.to === to
  );

  if (!matched.length) {
    results.innerHTML = "<p>No buses found.</p>";
    return;
  }

  results.innerHTML = matched.map(bus => `
    <div class="card mb-3">
      <img src="${bus.image}" class="card-img-top" alt="bus">
      <div class="card-body">
        <h5 class="mb-1">
          ${bus.name}
          <small class="text-muted">(${bus.no})</small>
        </h5>

        ${
          bus.isCancelled
          ? `<span class="badge bg-danger mb-2">Not running today</span>`
          : `<span class="badge bg-success mb-2">Running today</span>`
        }

        <ul class="mt-2">
          ${bus.stops.map(
            s => `<li>${s.name} â€“ ${s.time}</li>`
          ).join("")}
        </ul>
      </div>
    </div>
  `).join("");
});
</script>

</body>
</html>
