<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Results</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f1f3f6; }
    .bus-card { border-radius: 15px; box-shadow: 0 2px 6px rgba(0,0,0,0.15); margin-bottom: 20px; overflow: hidden; }
    .bus-card img { width: 100%; height: 180px; object-fit: cover; }
  </style>
</head>
<body class="container py-4">

  <h2 class="text-center mb-4">Bus Results</h2>
  <div id="results"></div>

  <script>
    // get params
    const urlParams = new URLSearchParams(window.location.search);
    const from = urlParams.get("from")?.toLowerCase();
    const to = urlParams.get("to")?.toLowerCase();

    const results = document.getElementById("results");

    // load buses.json
    fetch("buses.json")
      .then(res => res.json())
      .then(data => {
        const buses = data.buses;

        let foundBuses = buses.filter(bus => {
          const stops = bus.stops.map(s => s.name.toLowerCase());
          const fromIndex = stops.indexOf(from);
          const toIndex = stops.indexOf(to);
          return fromIndex !== -1 && toIndex !== -1 && fromIndex < toIndex;
        });

        if(foundBuses.length === 0){
          results.innerHTML = "<p class='text-danger text-center'>No buses found for this route.</p>";
        } else {
          foundBuses.forEach((bus, idx) => {
            let stopsHtml = bus.stops.map(s => `
              <li class="list-group-item">${s.name} - ${s.time}</li>
            `).join("");

            results.innerHTML += `
              <div class="card bus-card">
                <img src="${bus.image}" alt="${bus.busName}">
                <div class="card-body">
                  <h5 class="card-title">${bus.busName} (${bus.busCode})</h5>
                  <p class="card-text"><b>Route:</b> ${bus.from} â†’ ${bus.to}</p>
                  <p>
                    <a class="btn btn-outline-primary" data-bs-toggle="collapse" href="#collapse${idx}" role="button">
                      View Stops
                    </a>
                  </p>
                  <div class="collapse" id="collapse${idx}">
                    <ul class="list-group">${stopsHtml}</ul>
                  </div>
                </div>
              </div>
            `;
          });
        }
      });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
