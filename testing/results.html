<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bus Results</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  user-select:none;
}

body{
  background:#fff;
}

.bus-card{
  position:relative;
  display:flex;
  gap:14px;
  padding:12px;
  border-bottom:2px solid #F6F8FA;
  border-radius:14px;
  margin-bottom:12px;
}

.bus-image{
  width:100px;
  height:100px;
  border-radius:14px;
  object-fit:cover;
}

.bus-info{
  flex-grow:1;
  display:flex;
  flex-direction:column;
  justify-content:center;
}

.bus-name{
  font-size:16px;
  font-weight:600;
  text-align:center;
}

.bus-route{
  font-size:14px;
  color:#6c757d;
  text-align:center;
}

.arrival-time{
  font-size:14px;
  color:#3569b9;
  text-align:center;
  margin-top:6px;
}

.view-route{
  margin:8px auto 0;
  background:#3569b9;
  color:#fff;
  border-radius:8px;
  padding:4px 14px;
  font-size:14px;
}

.status-badge{
  position:absolute;
  top:8px;
  right:8px;
  font-size:12px;
  padding:4px 10px;
  border-radius:6px;
}

.running{
  background:#e6f4ea;
  color:#1e7e34;
}

.cancelled{
  background:#fdecea;
  color:#c82333;
}

.modal-header{
  background:#3569b9;
  color:#fff;
}

.from{
  background:#3569b9;
  color:#fff;
  padding:4px 10px;
  border-radius:6px;
}

.to{
  background:#687EFF;
  color:#fff;
  padding:4px 10px;
  border-radius:6px;
}
</style>
</head>

<body class="container py-4">

<h4 class="text-center mb-4">Available Buses</h4>
<div id="results"></div>

<!-- Modal -->
<div class="modal fade" id="routeModal" tabindex="-1">
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content">
      <div class="modal-header">
        <h5 id="routeModalLabel"></h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="routeContent"></div>
    </div>
  </div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const from = params.get("from");
const to = params.get("to");

fetch("buses.json")
.then(res => res.json())
.then(data => {

  let buses = data.buses;

  buses = buses.filter(bus => {
    const stops = bus.stops.map(s => s.name.toLowerCase());
    const f = stops.indexOf(from.toLowerCase());
    const t = stops.indexOf(to.toLowerCase());
    return f !== -1 && t !== -1 && f < t;
  });

  const results = document.getElementById("results");

  if(!buses.length){
    results.innerHTML = `<p class="text-danger text-center">No buses found</p>`;
    return;
  }

  results.innerHTML = buses.map((bus,idx)=>{
    const stop = bus.stops.find(
      s => s.name.toLowerCase() === from.toLowerCase()
    );
    const time = stop ? stop.time : "--";

    return `
      <div class="bus-card">
        <img src="${bus.image}" class="bus-image">

        <div class="bus-info">
          <div class="bus-name">${bus.name} (${bus.no})</div>
          <div class="bus-route">${bus.from} → ${bus.to}</div>

          <div class="arrival-time">
            <i class="bi bi-clock"></i>
            Arrival at <strong>${from}</strong>: ${time}
          </div>

          <button class="btn view-route" data-idx="${idx}">
            View Route
          </button>
        </div>

        <div class="status-badge ${bus.isCancelled?'cancelled':'running'}">
          ${bus.isCancelled?'Not running today':'Running today'}
        </div>
      </div>
    `;
  }).join("");

  document.querySelectorAll(".view-route").forEach(btn=>{
    btn.onclick = e=>{
      const bus = buses[e.target.dataset.idx];

      routeModalLabel.innerText = `${bus.name} (${bus.no})`;

      routeContent.innerHTML = `
        <p class="text-center mb-3">
          <span class="from">${bus.from}</span> →
          <span class="to">${bus.to}</span>
        </p>

        <ul class="list-group">
          ${bus.stops.map(s=>`
            <li class="list-group-item">
              <strong>${s.time}</strong>
              <i class="bi bi-geo-alt-fill"></i> ${s.name}
            </li>
          `).join("")}
        </ul>
      `;

      new bootstrap.Modal(routeModal).show();
    };
  });

});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
