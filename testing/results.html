<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Results</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
    }

    body { background: #ffffff; }

    .bus-card { 
      border-radius: 12px; 
      margin-bottom: 10px; 
      padding: 8px;
      border-bottom: 2px solid #F6F8FA;
    }

    .bus-image {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 10px;
    }

    .status-badge {
      font-size: 12px;
      padding: 3px 8px;
      border-radius: 6px;
      display: inline-block;
      margin-bottom: 4px;
    }
    .running { background: #e6f4ea; color: #1e7e34; }
    .cancelled { background: #fdecea; color: #c82333; }

    .arrival-time {
      font-size: 14px;
      color: #3569b9;
      margin-bottom: 6px;
    }

    .view-route {
      background-color: #3569b9;
      color: #fff;
      padding: 0.30rem 0.65rem;
      border-radius: 8px;
      font-size: 14px;
    }

    .modal-header {
      background: #3569b9;
      color: #ffffff;
    }

    .from {
      background-color: #3569b9;
      color: #fff;
      padding: 4px 10px;
      border-radius: 6px;
    }

    .to {
      background-color: #687EFF;
      color: #fff;
      padding: 4px 10px;
      border-radius: 6px;
    }
  </style>
</head>

<body class="container py-4">

  <h3 class="mb-4 text-center">Available Buses</h3>
  <div id="results"></div>

  <!-- Modal -->
  <div class="modal fade" id="routeModal" tabindex="-1">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="routeModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="routeContent"></div>
      </div>
    </div>
  </div>

<script>
const params = new URLSearchParams(window.location.search);
const from = params.get("from");
const to = params.get("to");

fetch("buses.json")
.then(res => res.json())
.then(data => {

  let buses = data.buses;

  // FILTER BY FROM → TO (order based)
  buses = buses.filter(bus => {
    const stops = bus.stops.map(s => s.name.toLowerCase());
    const fromIndex = stops.indexOf(from.toLowerCase());
    const toIndex = stops.indexOf(to.toLowerCase());
    return fromIndex !== -1 && toIndex !== -1 && fromIndex < toIndex;
  });

  const resultsDiv = document.getElementById("results");

  if (!buses.length) {
    resultsDiv.innerHTML = `<p class="text-danger">No buses found for ${from} → ${to}</p>`;
    return;
  }

  resultsDiv.innerHTML = buses.map((bus, idx) => {

    // ⭐ FIND ARRIVAL TIME AT USER FROM LOCATION
    const fromStop = bus.stops.find(
      s => s.name.toLowerCase() === from.toLowerCase()
    );
    const arrivalTime = fromStop ? fromStop.time : "--";

    return `
      <div class="bus-card d-flex gap-3">
        <img src="${bus.image}" class="bus-image" draggable="false">

        <div class="flex-grow-1">

          <!-- RUN STATUS -->
          <div class="status-badge ${bus.isCancelled ? 'cancelled' : 'running'}">
            ${bus.isCancelled ? 'Not running today' : 'Running today'}
          </div>

          <h6 class="mb-1">${bus.name} (${bus.no})</h6>
          <p class="mb-1">${bus.from} → ${bus.to}</p>

          <!-- ✅ ARRIVAL TIME AT FROM LOCATION -->
          <div class="arrival-time">
            <i class="bi bi-clock"></i>
            Arrival at <strong>${from}</strong>: ${arrivalTime}
          </div>

          <button class="btn btn-sm view-route" data-idx="${idx}">
            View Route & Timings
          </button>
        </div>
      </div>
    `;
  }).join("");

  // MODAL ROUTE VIEW
  document.querySelectorAll(".view-route").forEach(btn => {
    btn.onclick = e => {
      const bus = buses[e.target.dataset.idx];

      routeModalLabel.innerText = `${bus.name} (${bus.no})`;

      routeContent.innerHTML = `
        <p class="text-center">
          <span class="from">${bus.from}</span> →
          <span class="to">${bus.to}</span>
        </p>

        <ul class="list-group">
          ${bus.stops.map(s =>
            `<li class="list-group-item">
              <strong>${s.time}</strong>
              <i class="bi bi-geo-alt-fill"></i> ${s.name}
            </li>`
          ).join("")}
        </ul>
      `;

      new bootstrap.Modal(routeModal).show();
    };
  });
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
