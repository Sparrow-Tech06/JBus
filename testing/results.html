<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bus Results</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<style>
body{
  background:#fff;
  user-select:none;
}

.bus-card{
  border:2px solid #f1f3f6;
  border-radius:14px;
  padding:10px;
  margin-bottom:12px;
  position:relative;
}

.bus-row{
  display:flex;
  gap:12px;
}

.bus-img{
  width:75px;
  height:75px;
  border-radius:10px;
  object-fit:fill;
}

.bus-info{
  flex-grow:1;
  text-align:center;
}

.bus-name{
  font-size:16px;
  font-weight:600;
}

.bus-route{
  font-size:14px;
  color:#555;
}

.status-badge{
  position:absolute;
  top:0px;
  right:0px;
  font-size:11px;
  padding:3px 8px;
  border-radius:6px;
}

.running{
  background:#e6f4ea;
  color:#1e7e34;
}

.cancelled{
  background:#fdecea;
  color:#c82333;
}

.view-route{
  width:100%;
  margin-top:8px;
  background:#3569b9;
  color:#fff;
  border-radius:10px;
  font-size:14px;
  padding:6px;
}

.arrival-time{
  margin-top:6px;
  font-size:12px;
  color:#3569b9;
  text-align:center;
}

.modal-header{
  background:#3569b9;
  color:#fff;
}

.from{
  background:#3569b9;
  color:#fff;
  padding:4px 10px;
  border-radius:6px;
}

.to{
  background:#687EFF;
  color:#fff;
  padding:4px 10px;
  border-radius:6px;
}
</style>
</head>

<body class="container py-3">

<h4 class="text-center mb-3">Available Buses</h4>
<div id="results"></div>

<!-- ROUTE MODAL -->
<div class="modal fade" id="routeModal" tabindex="-1">
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="routeModalLabel"></h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="routeContent"></div>
    </div>
  </div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const from = params.get("from");
const to = params.get("to");

fetch("buses.json")
.then(res => res.json())
.then(data => {

  let buses = data.buses.filter(bus => {
    const stops = bus.stops.map(s => s.name.toLowerCase());
    return stops.indexOf(from.toLowerCase()) !== -1 &&
           stops.indexOf(to.toLowerCase()) !== -1 &&
           stops.indexOf(from.toLowerCase()) <
           stops.indexOf(to.toLowerCase());
  });

  const results = document.getElementById("results");

  if(!buses.length){
    results.innerHTML = `<p class="text-danger text-center">No buses found</p>`;
    return;
  }

  results.innerHTML = buses.map((bus,idx)=>{
    const fromStop = bus.stops.find(
      s => s.name.toLowerCase() === from.toLowerCase()
    );

    return `
    <div class="bus-card">

      <span class="status-badge ${bus.isCancelled?'cancelled':'running'}">
        ${bus.isCancelled?'Not Running':'Run Today'}
      </span>

      <div class="bus-row">
        <img src="${bus.image}" class="bus-img">

        <div class="bus-info">
          <div class="bus-name">${bus.name} (${bus.no})</div>
          <div class="bus-route">${bus.from} → ${bus.to}</div>
        </div>
      </div>

      <button class="btn view-route" data-idx="${idx}">
        View Route
      </button>

      <div class="arrival-time">
        <i class="bi bi-clock"></i>
        Expected Arrival at <strong>${from}</strong> :
        ${fromStop ? fromStop.time : '--'}
      </div>

    </div>`;
  }).join("");

  document.querySelectorAll(".view-route").forEach(btn=>{
    btn.onclick = e=>{
      const bus = buses[e.target.dataset.idx];

      routeModalLabel.innerText = `${bus.name} (${bus.no})`;

      routeContent.innerHTML = `
        <p class="text-center mb-3">
          <span class="from">${bus.from}</span> →
          <span class="to">${bus.to}</span>
        </p>

        <ul class="list-group">
          ${bus.stops.map(s=>`
            <li class="list-group-item">
              <strong>${s.time}</strong>
              <i class="bi bi-geo-alt-fill"></i> ${s.name}
            </li>
          `).join("")}
        </ul>
      `;

      new bootstrap.Modal(routeModal).show();
    }
  });

});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
