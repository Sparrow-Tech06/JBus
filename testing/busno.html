<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Search by Number</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #eef2f7; }
    .card { border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); margin-bottom: 15px; }
    .accordion-button { background-color: #f8f9fa; }
  </style>
</head>
<body class="container py-5">

  <h2 class="text-center mb-4">Bus Search Result (By Number)</h2>
  <div id="results"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const busNo = urlParams.get("busNo");

    fetch("buses.json")
      .then(res => res.json())
      .then(data => {
        const bus = data.buses.find(b => b.no.toLowerCase() === busNo.toLowerCase());
        const resultsDiv = document.getElementById("results");

        if (bus) {
          resultsDiv.innerHTML = `
            <div class="card p-3">
              <img src="${bus.image}" class="card-img-top mb-3" alt="Bus Image">
              <h5>${bus.name} (${bus.no})</h5>
              <p><strong>Route:</strong> ${bus.from} â†’ ${bus.to}</p>
              <div class="accordion" id="accordionStops">
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseStops">
                      View Route Stops
                    </button>
                  </h2>
                  <div id="collapseStops" class="accordion-collapse collapse">
                    <div class="accordion-body">
                      <ul class="list-group">
                        ${bus.stops.map(s => `<li class="list-group-item">${s.name} - ${s.time}</li>`).join("")}
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          `;
        } else {
          resultsDiv.innerHTML = `<p class="text-danger">No bus found with number: ${busNo}</p>`;
        }
      });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
